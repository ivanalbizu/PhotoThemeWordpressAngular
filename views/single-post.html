<div class="container"
  ng-if="vm.restApiActive && vm.acfActive">

  <span ng-bind-html="vm.item.title.rendered" class="verticaltext"></span>
  <div class="row">
    <div class="col-md-8">
      <img ng-if="vm.item.url_thumbnail.list_post_large" ng-src="{{vm.item.url_thumbnail.list_post_large}}" alt="" />
      <h3 ng-bind-html="vm.item.title.rendered"></h3>
      <div ng-bind-html="vm.item.fields.contenido_post"></div>
      <div class="gallery" gallery="{selector: '.image'}">
        <div ng-repeat="url in vm.item.url_gallery">
          <a href="{{url}}" class="image" title="{{url.title}}">
            <img ng-src="{{url}}" />
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row" id="sidebar">
        <div class="col-md-12 sidebar-box">
          <h4>Categories</h4>
          <ul class="list-inline filter-tags">
            <li>
              <a ng-click="vm.chooseCategory('all')" ng-class="{active : selectedCategory == 'all'}" href="javascript:void(0)">All</a>
            </li>
            <li ng-repeat="term in vm.terms">
              <a ng-click="vm.chooseCategory(term.id)" ng-class="{active : selectedCategory === term.id}" href="javascript:void(0)">{{term.name}}</a>
            </li>
          </ul>
        </div>
        <div class="col-md-12 sidebar-box">
          <h4>Latest Posts</h4>
          <ul class="list-reset">
            <li ng-repeat="item in vm.items">
              <a href="#/posts/{{item.id}}" ng-bind-html="item.title.rendered"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container" ng-if="!vm.restApiActive || !vm.acfActive">
  <h4>Contacta con el administrador, algo está fallando y pueda serle útil</h4>
  <p>Puede que necesite instalar o activar algún plugin</p>
</div>

<style>
  .navbar-right li:nth-child(1) {
    text-decoration: underline;
  }
</style>
